<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fantasy Pet League - Dashboard</title>
  <link rel="stylesheet" href="/frontend/css/style.css">
  <style>
    .welcome-banner {
      background: linear-gradient(135deg, #3498db, #9b59b6);
      color: white;
      padding: 40px 24px;
      border-radius: 8px;
      margin-bottom: 30px;
      box-shadow: 0 4px 16px rgba(52, 152, 219, 0.3);
    }
    .welcome-banner h1 {
      font-size: 32px;
      margin: 0 0 8px 0;
    }
    .welcome-banner p {
      margin: 0;
      opacity: 0.9;
      font-size: 16px;
    }
    .league-entry {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      background: #f9f9f9;
      border-radius: 4px;
      margin-bottom: 8px;
    }
    .league-name {
      font-weight: 600;
      flex: 1;
    }
  </style>
</head>
<body data-page="dashboard">
  <header>
    <div class="logo">üêæ Fantasy Pet League</div>
    <nav>
      <a href="/admin-dashboard">Admin</a>
      <a href="#" onclick="app.handleLogout(); return false;">Logout</a>
    </nav>
  </header>

  <div class="container">
    <!-- Welcome Banner -->
    <div class="welcome-banner">
      <h1>Welcome, <span id="user-name">Loading...</span>! üéâ</h1>
      <p>Join leagues, draft pets, and compete on leaderboards</p>
    </div>

    <!-- Your Leagues -->
    <div class="card">
      <div class="card-header">
        <h2>Your Leagues</h2>
      </div>
      <div class="card-body">
        <div id="your-leagues-list">
          <div class="loader"></div>
        </div>
      </div>
    </div>

    <!-- Available Leagues -->
    <div class="card">
      <div class="card-header">
        <h2>Available Leagues</h2>
      </div>
      <div class="card-body">
        <div id="available-leagues-list">
          <div class="loader"></div>
        </div>
      </div>
    </div>

    <!-- Create League Card -->
    <div class="card">
      <div class="card-header">
        <h2>Create a New League</h2>
      </div>
      <div class="card-body">
        <form onsubmit="app.createLeague(event)">
          <div class="form-group">
            <label for="leagueName">League Name</label>
            <input 
              type="text" 
              id="leagueName" 
              name="leagueName" 
              placeholder="e.g., Downtown Doggos" 
              required
            >
          </div>
          <button type="submit" class="btn btn-primary">Create League</button>
        </form>
      </div>
    </div>

    <!-- All Pets -->
    <div class="card">
      <div class="card-header">
        <h2>All Pets</h2>
      </div>
      <div class="card-body">
        <div id="all-pets-list">
          <div class="loader"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="/frontend/js/app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      if (app.checkAuth()) {
        app.loadUserLeagues();
        app.loadAvailableLeagues();
        app.loadAllPets();
      }
    });
  </script>
</body>
</html>
