<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fantasy Pet League - League</title>
  <link rel="stylesheet" href="/frontend/css/style.css">
</head>
<body data-page="league">
  <header>
    <div class="logo">ğŸ¾ Fantasy Pet League</div>
    <nav>
      <a href="/dashboard.html">Back to Leagues</a>
      <a href="#" onclick="app.handleLogout(); return false;">Logout</a>
    </nav>
  </header>

  <div class="container">
    <!-- Page Header -->
    <div class="page-header">
      <h1>League Details</h1>
      <p>Browse pets, manage your roster, and compete on the leaderboard</p>
    </div>

    <div class="grid grid-2">
      <!-- Available Pets -->
      <div class="card">
        <div class="card-header">
          <h2>Available Pets</h2>
        </div>
        <div class="card-body">
          <div class="form-group">
            <input 
              type="text" 
              placeholder="Search pets..." 
              id="pet-search"
              onchange="app.loadAvailablePets({breed: this.value})"
            >
          </div>
          <div id="pets-list">
            <div class="loader"></div>
          </div>
        </div>
      </div>

      <!-- My Roster & Leaderboard -->
      <div>
        <!-- My Roster -->
        <div class="card">
          <div class="card-header">
            <h2>My Roster</h2>
          </div>
          <div class="card-body">
            <div id="roster-list">
              <div class="loader"></div>
            </div>
          </div>
        </div>

        <!-- Leaderboard -->
        <div class="card">
          <div class="card-header">
            <h2>ğŸ† Leaderboard</h2>
          </div>
          <div class="card-body">
            <div id="leaderboard-list">
              <div class="loader"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/frontend/js/app.js"></script>
</body>
</html>
