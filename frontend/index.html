<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fantasy Pet League</title>
  <!-- Link your existing CSS -->
  <link rel="stylesheet" href="/frontend/css/style.css">
</head>
<body data-page="dashboard">
  <header>
    <div class="logo">ğŸ¾ Fantasy Pet League</div>
    <nav>
      <a href="/dashboard.html">Dashboard</a>
      <a href="#" onclick="app.handleLogout(); return false;">Logout</a>
    </nav>
  </header>

  <div class="container">
    <!-- Page Header -->
    <div class="page-header">
      <h1>My Leagues</h1>
      <p>Draft pets. Earn points. Win the league.</p>
    </div>

    <!-- Create League Card -->
    <div class="card">
      <div class="card-header">
        <h2>Create a New League</h2>
      </div>
      <div class="card-body">
        <form onsubmit="app.createLeague(event)">
          <div class="form-group">
            <label for="leagueName">League Name</label>
            <input 
              type="text" 
              id="leagueName" 
              name="leagueName" 
              placeholder="e.g., Downtown Doggos" 
              required
            >
          </div>
          <button type="submit" class="btn btn-primary">Create League</button>
        </form>
      </div>
    </div>

    <!-- Leagues List -->
    <div class="card">
      <div class="card-header">
        <h2>Your Leagues</h2>
      </div>
      <div class="card-body">
        <div id="leagues-list">
          <div class="loader"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Link your existing app.js -->
  <script src="/frontend/js/app.js"></script>
</body>
</html>
