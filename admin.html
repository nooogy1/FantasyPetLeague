<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fantasy Pet League - Admin Dashboard</title>
  <!-- Link your existing CSS -->
  <link rel="stylesheet" href="/frontend/css/style.css">
  <!-- Admin-specific styles -->
  <style>
    /* Admin-specific overrides and additions */
    nav.admin-nav {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .tab-btn {
      padding: 10px 20px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .tab-btn:hover,
    .tab-btn.active {
      background: #2980b9;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .breed-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background: #f9f9f9;
      border-radius: 4px;
      margin: 5px 0;
    }

    .breed-info {
      flex: 1;
    }

    .breed-name {
      font-weight: 600;
      color: #2c3e50;
    }

    .breed-count {
      font-size: 12px;
      color: #7f8c8d;
      margin-top: 2px;
    }

    .breed-actions {
      display: flex;
      gap: 5px;
    }

    .breed-actions button {
      padding: 6px 12px;
      font-size: 12px;
    }

    .modal-content {
      background-color: white;
      padding: 32px;
      border-radius: 8px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
      margin: 10% auto;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .modal-header h2 {
      margin: 0;
    }

    .modal-close {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: #999;
    }

    .modal-close:hover {
      color: #000;
    }
  </style>
</head>
<body data-page="admin">
  <header>
    <div class="logo">⚙️ Admin Dashboard</div>
    <nav>
      <a href="/dashboard.html">Dashboard</a>
      <a href="#" onclick="admin.handleLogout(); return false;">Logout</a>
    </nav>
  </header>

  <div class="container">
    <!-- Page Header -->
    <div class="page-header">
      <h1>Admin Dashboard</h1>
      <p>Manage breeds, view statistics, and monitor system logs</p>
    </div>

    <!-- Statistics Section -->
    <div class="card">
      <div class="card-header">
        <h2>Statistics</h2>
      </div>
      <div class="card-body">
        <div class="grid grid-3" id="stats-container">
          <div class="stat-card">
            <div class="loader"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Tab Navigation -->
    <nav class="admin-nav">
      <button class="tab-btn active" data-tab="breeds">Breed Points</button>
      <button class="tab-btn" data-tab="missing">Missing Breeds</button>
      <button class="tab-btn" data-tab="logs">Scraper Logs</button>
    </nav>

    <!-- Breed Points Tab -->
    <div id="breeds-tab" class="tab-content active">
      <div class="card">
        <div class="card-header">
          <h2>Breed Points Management</h2>
          <button class="btn btn-primary btn-small" onclick="admin.showModal('create-breed-modal')">Add Breed</button>
        </div>
        <div class="card-body">
          <div id="breeds-table"></div>
        </div>
      </div>
    </div>

    <!-- Missing Breeds Tab -->
    <div id="missing-tab" class="tab-content">
      <div class="card">
        <div class="card-header">
          <h2>Missing Breeds</h2>
        </div>
        <div class="card-body">
          <div id="missing-breeds-table"></div>
        </div>
      </div>
    </div>

    <!-- Scraper Logs Tab -->
    <div id="logs-tab" class="tab-content">
      <div class="card">
        <div class="card-header">
          <h2>Scraper Logs</h2>
        </div>
        <div class="card-body">
          <div class="table-container" id="scraper-logs-table"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Create Breed Modal -->
  <div id="create-breed-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Create New Breed</h2>
        <button class="modal-close" onclick="admin.closeModal('create-breed-modal')">×</button>
      </div>
      <form onsubmit="admin.handleCreateBreed(event)">
        <div class="form-group">
          <label for="breedName">Breed Name</label>
          <input type="text" id="breedName" name="breedName" required>
        </div>
        <div class="form-group">
          <label for="breedPoints">Points</label>
          <input type="number" id="breedPoints" name="breedPoints" min="1" max="100" required>
        </div>
        <div class="flex gap" style="gap: 10px;">
          <button type="submit" class="btn btn-primary">Create</button>
          <button type="button" class="btn btn-outline" onclick="admin.closeModal('create-breed-modal')">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Edit Breed Modal -->
  <div id="edit-breed-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Edit Breed</h2>
        <button class="modal-close" onclick="admin.closeModal('edit-breed-modal')">×</button>
      </div>
      <form id="edit-breed-form" onsubmit="admin.handleUpdateBreed(event)">
        <input type="hidden" name="breedId" id="breedId">
        <div class="form-group">
          <label for="editBreedName">Breed Name</label>
          <input type="text" id="editBreedName" name="breedName" readonly>
        </div>
        <div class="form-group">
          <label for="editBreedPoints">Points</label>
          <input type="number" id="editBreedPoints" name="breedPoints" min="1" max="100" required>
        </div>
        <div class="flex gap" style="gap: 10px;">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="button" class="btn btn-outline" onclick="admin.closeModal('edit-breed-modal')">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Link your admin-app.js -->
  <script src="/frontend/js/admin-app.js"></script>
</body>
</html>
